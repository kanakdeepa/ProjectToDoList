<h3>List of projects</h3>
<p>Click on project name to view details</p>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="project in projects">
        <a ui-sref="project({ ProjectID : project.ProjectID })">{{project.ProjectName}}</a>
        <span class="badge"><input type="checkbox" ng-model="project.Status" ng-checked="project.Status"></span>
    </li>
</ul>
<div>
    <button class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New Project</button>
    <button class="btn btn-danger" ng-click="deleteProjects()">Delete Checked Projects</button>
</div>

<div id="addModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add a new project</h4>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="usr">Project Name</label>
                    <input type="text" class="form-control" ng-model="projectName">
                </div>
                <div class="form-group">
                    <label for="pwd">Project Description</label>
                    <textarea class="form-control" rows="5" ng-model="projectDesc"></textarea>
                </div>
                <div>
                    <button class="btn btn-primary" ng-click="add()" data-dismiss="modal">Save Project</button>
                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
